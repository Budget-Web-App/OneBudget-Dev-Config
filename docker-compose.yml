version: '3'

services:
  db:
    container_name: db
    platform: linux/amd64
    build: ./db
    depends_on:
      - vault
    ports:
      - "5432:5432"
    links:
      - "vault"

  api:
    container_name: api
    restart: always
    platform: linux/amd64
    build:
      context: ./api
    ports:
      - "5000:5000"
    depends_on:
      - db
      - vault
    environment:
      VERSION: v0.5.0
      PORT: 5000
      ENABLE_TRACING: "true"
      TOKEN_EXPIRY_SECONDS: 3600
      PRIV_KEY_PATH: "/root/.ssh/privatekey"
      PUB_KEY_PATH: "/root/.ssh/publickey"
      SECRET: "test123"
      DB_URI: "postgresql://accountsadmin:accountspwd@db:5432/accountsdb"
      VAULT_ADDR: "http://vault:8200"
      # Valid levels are debug, info, warning, error, critical. If no valid level is set, gunicorn will default to info.
      LOG_LEVEL: debug
    links:
      - "vault"
      - "db"

  vault:
    container_name: vault
    restart: always
    build:
      context: ./vault
    ports:
      - "8200:8200"
    environment:
      VAULT_ADDR: "http://0.0.0.0:8200"
      VAULT_DEV_ROOT_TOKEN_ID: "vault-plaintext-root-token"
    cap_add:
      - IPC_LOCK
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "vault status -format=json | jq -e '.sealed == false'"
        ]
      interval: 10s
      timeout: 5s
      retries: 3
    volumes:
      - vault-data:/vault/data

volumes:
  vault-data:
